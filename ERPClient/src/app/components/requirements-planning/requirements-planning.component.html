<div class="container">
    <span  style="float: right;">Tarih: {{data.date}}</span>
    <br>
    <h1 style="text-align: center;">{{data.title}}</h1>

    <table class="table table-hover mt-2" >
        <thead>
            <tr>
                <th>#</th>
                <th>Ürün Adı</th>
                <th>Adedi</th>
                <th>Not</th>
            </tr>
        </thead>
<tbody>
    @for (product of data.products; track product) {
<tr>
    <td>{{$index+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.quantity}}</td>
    <td>NOT</td>
</tr>
}
</tbody>

    </table>
</div>
